<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap" rel="stylesheet">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <title>To-do</title>
</head>

<body data-filter="light">

    <div class="app_window">
        <div class="group_window">
            <div id="group1" class="activated">To-do</div>
            <div id="group2">Done</div>

        </div>
        <div class="toDo_window">
            <h1 id="title">To-Do list</h1>
            <div class="themes">
                <label for="theme_changer">Choose a theme:</label>
                <select id="theme_changer" name="theme_changer">
                    <option value="light">light</option>
                    <option value="dark">dark</option>
                </select>
            </div>

            <div class="conf_box hidden" id="confirmation_box">
                <h2>Mark as done?</h2>
                <div id="button_box" class="button_case">
                    <button id="confirm">Confirm</button>
                    <button id="cancel">Cancel</button>
                    <button id="delete1">delete</button>
                </div>

            </div>
            <div class="conf_box hidden" id="undo_box">
                <h2>Undo or delete?</h2>
                <div id="button_box2" class="button_case">
                    <button id="undo">Undo</button>
                    <button id="cancel2">Cancel</button>
                    <button id="delete">delete</button>
                </div>

            </div>

            <div class="todo_list">
                <form id="toDo_felt">


                </form>
            </div>
            <div class="done_list hidden">
                <form id="done_felt">


                </form>
            </div>
            <div class="input_box">
                <div id="input_felt_div">
                    <form>

                        <input type="text" id="input_felt" name="input_felt" placeholder="Add Task"><br>
                    </form>
                </div>
                <button id="add_but">Add</button>
            </div>
        </div>
    </div>
</body>

</html>
