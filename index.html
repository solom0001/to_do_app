<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap" rel="stylesheet">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <title>To-do</title>
</head>

<body>

    <div class="app_window">
        <div class="group_window">
            <div class="group1">To-do</div>
            <div class="group2">Done</div>

        </div>
        <div class="toDo_window">
            <div class="theme_changer"></div>

            <div class="hidden" id="confirmation_box">
                <h2>Mark as done?</h2>
                <div id="button_box">
                    <button id="confirm">Confirm</button>
                    <button id="cancel">Cancel</button>
                </div>

            </div>

            <div class="todo_list">
                <form id="toDo_felt">
                    <input type="radio" id="td_list" name="td_list" value="HTML">
                    <label for="td_list">I have to do this today</label><br>

                </form>
            </div>
            <div class="todo_list hidden" id="done_list">
                <form id="done_felt">


                </form>
            </div>
            <div class="input_box">
                <div id="input_felt_div">
                    <form>

                        <input type="text" id="input_felt" name="input_felt" placeholder="Add Task"><br>
                    </form>
                </div>
                <button id="add_but">Add</button>
            </div>
        </div>
    </div>
</body>

</html>
